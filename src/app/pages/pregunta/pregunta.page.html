<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/images/logo.png" alt="Logo_duoc" class="logo">
      <ion-card-subtitle>{{ 'HomePage.Button.pregunta' | translate }}</ion-card-subtitle>
      <ion-card-title style="color:#fff">{{ 'ThemePage.Form.Step2' | translate }}</ion-card-title>
      <ion-card-subtitle>{{ user?.secretQuestion }}</ion-card-subtitle>
      <ion-card-subtitle>{{ user?.firstName }} {{ user?.lastName }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- ion-input con referencia local -->
      <ion-input
        type="text"
        placeholder="Escribe aquí tu respuesta"
        #inputRespuesta
      ></ion-input>

      <!-- Llamada a la función sin usar 'String' -->
      <ion-button
        expand="block"
        (click)="validarRespuestaSecreta(inputRespuesta.value ? inputRespuesta.value.toString() : null)"
      >
      {{ 'HomePage.Button.pregunta' | translate }}
      </ion-button>

      <p>{{ 's' | translate }} <a href="/ingreso">{{ 'Login.Title.Login' | translate }}</a>.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
