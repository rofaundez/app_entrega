<app-header 
  (headerClick)="headerClick($event)">
</app-header>

<ion-content [fullscreen]="true">
  <app-qrwebscanner 
    *ngIf="selectedComponent === 'qrwebscanner'" 
    (scanned)="webQrScanned($event)"
    (stopped)="webQrStopped()">
  </app-qrwebscanner>
  
  <app-welcome 
    *ngIf="selectedComponent === 'welcome'">
  </app-welcome>

  <app-dinosaur 
    *ngIf="selectedComponent === 'dinosaur'">
  </app-dinosaur>

  <app-forum 
    *ngIf="selectedComponent === 'forum'">
  </app-forum>
  <app-mis-datos 
    *ngIf="selectedComponent === 'mis-datos'">
  </app-mis-datos>


<ng-container *ngIf="selectedComponent === 'usuarios'">
  <app-usuarios></app-usuarios> <!-- Mostrar el componente de usuarios -->
</ng-container>
</ion-content>

<app-footer
  (footerClick)="footerClick($event)">
</app-footer>
